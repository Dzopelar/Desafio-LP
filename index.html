<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LP DESAFIO</title>
</head>
<body>
    <!--MENU SUPERIOR-->
    <div id="menusuperior">
        <h1 id="titulosuperior">Tradição em projetos de arquitetura</h1>
        <p id="paragrafosuperior"> Arquitetura residencial e comercial. </p>
    </div> 
    <!--MENU INFORMACIONAL-->
    <div id="menuinfo">
            <img class="icone" src="./icones/850.svg" alt="">
            <img class="icone" src="./icones/40.svg" alt="">
            <img class="icone" src="./icones/2mm.svg" alt="">
    </div>
    <!--TEXTOCENTRAL-->
    <div id="textocentral">

        <img id="imagencentro" src="./imagens/fotocentral.svg" alt="">
    </div>
    <!--Rodapé + Formulario-->
    <div id="rodape">
           <h1 id="textorodape">Conheça mais sobre nossos serviços:</h1>

           <input type="email" placeholder="Email" name="Email" required> <br>
           <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />

        </form>

    </div>
    
    <script src="index.js"></script>
